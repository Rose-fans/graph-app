<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Rose fans">
	<meta name="viewport" content="width=device-width">
	<title>Grapp, a graph app</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
	<script src="cytoscape.min.js"></script>

	<h1 id=header>
		Grapp
	</h1>
	
	<div id=menu-bar>
		<button type="button" onclick="setMode('addV')">
			Add vertices
		</button>
		
		<button type="button" onClick="setMode('del')">
			Delete objects
		</button>
		
		<button type="button" onClick="setMode('addE')">
			Add edges
		</button>
		
		<button type="button" onClick="setMode('colV')">
			Color vertices
		</button>
		
		<button type="button" onClick="setMode('colE')">
			Color edges
		</button>
		
		<button type="button" onClick="setMode('name')">
			Name objects
		</button>
		
		<button type="button" onClick="setMode('move')">
			Move objects
		</button>
		
		<button type="button" onClick="setMode('pan')">
			Pan
		</button>
	</div>
	
	<div id=cy></div>
	
	
	<script src="script.js"></script>

</body>
</html>
